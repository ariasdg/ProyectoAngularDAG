<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Angular</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<style>
  .mySlides {display:none}
  .w3-left, .w3-right, .w3-badge {cursor:pointer}

  .logo {
    width: 60px;
    float: left;
    position: relative;
    margin-bottom: 20px;
   } 
 
   .form { text-align:center ;
     margin: 30px;}
</style>

<body>
    <header class="w3-container w3-pale-blue">
        <h1 class="header w3-center" ></h1>
        <section id=logo>
          <img src="images/logo.png" class="logo" alt="logo">
        </section>
      </header>

      <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large"
        onclick="w3_close()">Cerrar &times;</button>
        <a href="index.html" class="w3-bar-item w3-button">Inicio</a>
        <a href="quienes-somos.html" class="w3-bar-item w3-button">¿Quienes Somos?</a>
        <a href="servicios.html" class="w3-bar-item w3-button">Servicios</a>
        <a href="contactenos.html" class="w3-bar-item w3-button">Contactenos</a>
      </div>
      
      <div id="main">

        <div id="main">

            <div class="w3-teal">
              <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
              <div class="w3-container">
                <h1 class="w3-center">Inicio</h1>
              </div>
            </div>
            <script>
                function w3_open() {
                  document.getElementById("main").style.marginLeft = "25%";
                  document.getElementById("mySidebar").style.width = "25%";
                  document.getElementById("mySidebar").style.display = "block";
                  document.getElementById("openNav").style.display = 'none';
                }
                function w3_close() {
                  document.getElementById("main").style.marginLeft = "0%";
                  document.getElementById("mySidebar").style.display = "none";
                  document.getElementById("openNav").style.display = "inline-block";
                }
                </script>
<br>
<div class="w3-content w3-display-container" style="max-width:1000px">
    <img class="mySlides" src="images/summer1.jpg" style="width:100%">
    <img class="mySlides" src="images/Winter1.jpg" style="width:100%">
    <img class="mySlides" src="images/spring1.jpg" style="width:100%">
    <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
      <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
      <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
    </div>
  </div>
  
  <script>
  var slideIndex = 1;
  showDivs(slideIndex);
  
  function plusDivs(n) {
    showDivs(slideIndex += n);
  }
  
  function currentDiv(n) {
    showDivs(slideIndex = n);
  }
  
  function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("demo");
    if (n > x.length) {slideIndex = 1}
    if (n < 1) {slideIndex = x.length}
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" w3-white", "");
    }
    x[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " w3-white";
  }
  </script>
  <br>

  <div class="w3-row-padding">
    <div class="w3-col s4 w3-display-container w3-text-white">
      <img src="images/spring.jpg" class="w3-border" style="padding:6px; width:100%">
      <div class="w3-display-middle w3-large">
        <a href="servicios.html">Servicios</a>
      </div> 
    </div>
    <div class="w3-col s4 w3-display-container w3-text-white">
      <img src="images/winter.jpg" class="w3-border" style="padding:6px; width:100%">
      <div class="w3-display-middle w3-large">
        <a href="quienes-somos.html">¿Quienes Somos?</a>
      </div>
    </div>
    <div class="w3-col s4 w3-display-container w3-text-white">
      <img src="images/summer.jpg" class="w3-border" style="padding:6px; width:100%">
      <div class="w3-display-middle w3-large">
        <a href="contactenos.html">Contactenos</a>
      </div> 
    </div>
  </div>
  <br>

  <div class="w3-row">
    <div class="w3-col w3-container form" style="width:600px">
    <h2 class="form">Newsletter</h2>
    <form action="">
    <input type="name" placeholder="Nombre"><br>
    <br>
    <input type="email" placeholder="Email">
    <br><br>
    <button class="w3-button w3-teal">Registrarme</button>
    </form>
    </div>
 <div class="w3-rest w3-container">
      <img src="images/autumn.jpg" class="w3-row-padding" alt="winter" style="padding:6px; width:100%">
    </div>
  </div>
  <br>

  <footer class="w3-container w3-pale-blue w3-center">
    <h5>Footer</h5>
  </footer>

  <p class="w3-center" >
    <a href="index.html">Inicio</a> -
    <a href="quienes-somos.html">¿Quienes Somos?</a> -
    <a href="servicios.html">Servicios</a> -
    <a href="contactenos.html">Contactenos</a>
 </p>    

</div>
</body>
</html>
